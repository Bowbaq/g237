<% if(leftButton) { %>
    <a href="<%= leftButton.link %>" class="ui-btn-left" data-icon="<%= leftButton.icon %>" data-theme="<%= leftButton.swatch %>">
        <%= leftButton.text %>
    </a>
<%}%>
<h1><%= title %></h1>
<% if(rightButton) { %>
    <a href="<%= rightButton.link %>" class="ui-btn-right" data-icon="<%= rightButton.icon %>" data-theme="<%= rightButton.swatch %>">
        <%= rightButton.text %>
    </a>
<%}%>

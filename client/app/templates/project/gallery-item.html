<a href="/projects/show/<%= _id %>">
    <h3><%= name %></h3>
    <p><%= description %></p>
    <div>
        <span>Version: <strong><%= version %></strong></span>
        <span>Last update: <strong><%= updated_at %></strong></span>
        <span>Reviews: <strong><%= reviews.length %></strong></span>
    </div>
</a>

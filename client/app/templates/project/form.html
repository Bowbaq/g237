<form id="create-project-form" action="/projects/create" method="post" accept-charset="utf-8">
    <fieldset>
        <div data-role="fieldcontain">
            <label for="name">Name:</label>
        	<input type="text" name="name" id="name" placeholder="Awesome's project" />
        </div>
        <div data-role="fieldcontain">
            <label for="desc">Description:</label>
            <textarea name="desc" id="desc" placeholder="A short description of the project"></textarea>
        </div>
        <div data-role="fieldcontain">
            <label for="link">Link:</label>
        	<input type="text" name="link" id="link" value="" placeholder="http://example.com" />
        </div>
    </fieldset>
    <button type="submit" data-theme="b" name="submit" value="create">Save</button>
</form>
